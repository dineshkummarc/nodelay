<!DOCTYPE html>
<html>
    <head>
        <title>Nodelay</title>
        <script type="text/javascript">
        
        window.onload = function() {

            var url = "wss://"+document.location.host+":8080";
            
            console.log(url);
            
            var ws = new WebSocket(url);
            
            ws.onmessage = function(evt) {
                console.log("websocket says: " + evt.data);
            }
            
        }
        
        </script>
    </head>
    <body>
        <h1>Nodelay!</h1>
        <img src="images/nodelayKnockout.jpg">

    </body>
</html>
